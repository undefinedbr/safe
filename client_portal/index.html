<!DOCTYPE HTML>
<html ng-app="app">

<head>
		<title>Safe</title>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">

		<link rel="icon" type="image/png" href=""/>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body ng-controller="PainelAdminController as ctrl" ng-style="ctrl.style">
	<div flex layout-fill ng-cloak>
		<md-card>
			<md-card-header>
				<md-input-container class="md-block" flex>
					<label>Pesquisa</label>
					<input ng-model="ctrl.query" />
				</md-input-container>
			</md-card-header>
			<md-card-content>
				<section class="back-fff">
					<md-subheader class="md-primary">Viagens</md-subheader>
					<md-list layout-padding style="max-height: 80vh">
						<md-list-item class="md-3-line" ng-repeat="item in ctrl.viagens | filter: ctrl.query"
						ng-click="ctrl.showDialog($event, item)">
							<div class="md-list-item-text">
								<h3>{{item.origem}} / {{item.destino}}</h3>
								<h4>{{item.distancia}}</h4>
								<div layout="row">
									<span flex>Carro: {{item.veiculo.modelo}} - {{item.veiculo.placa}}</span>
									<span flex></span>
									<span flex>
										<p>Tempo estimado: {{item.duracao}}</p>
									</span>
								</div>
							</div>
						</md-list-item>
					</md-list>
				</section>
			</md-card-content>
		</md-card>
	</div>	
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
<script src="bower_components/cpf_cnpj/build/cpf.js"></script>
<script src="bower_components/cpf_cnpj/build/cnpj.js"></script>
<script src="bower_components/ng-cpf-cnpj/lib/ngCpfCnpj.js"></script>
<script src="bower_components/angular-ui-mask/dist/mask.js"></script>
<script data-require="google-maps@1.0.0" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
<script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>

<script src="js/app.js"></script>
<script src="js/components/components.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/directives/directives.js"></script>
<script src="js/config/config.js"></script>
<script src="js/services/services.js"></script>

<!-- Controllers -->
<script src="js/controllers/painelAdminController/painelAdminController.js"></script>
<script src="js/controllers/painelAdminController/painelAdminDialogController.js"></script>
<!-- Services -->
<script src="js/services/generalService/generalService.js"></script>


<!-- Direcives -->

</body>
</html>
