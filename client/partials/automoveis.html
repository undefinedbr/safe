<div layout="column" flex layout-fill ng-cloak>
	<md-content style="height: 90vh;" md-theme="altTheme">

		<section class="back-fff">
			<md-subheader class="md-primary">Autom√≥veis</md-subheader>
			<md-list layout-padding>
				<md-list-item class="md-3-line" ng-repeat="item in ctrl.automoveis" ng-click="ctrl.showDialog($event, item)">
					<div class="md-list-item-text">
						<h3>{{item.placa}}</h3>
						<h4>{{item.modelo}}</h4>
						<p>
							Cor: {{item.cor}}
							Ano: {{item.ano}}
							Cidade: {{item.cidade}}
						</p>
					</div>
				</md-list-item>
			</md-list>
		</section>

		<md-button style="position: fixed;bottom: 5px;right: 5px;" class="md-fab md-primary " aria-label="Adicionar novo" ng-click="ctrl.showDialog($event)">
			<md-icon>add</md-icon>
		</md-button>
	</md-content>
</div>
