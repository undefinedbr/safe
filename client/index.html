<!DOCTYPE HTML>
<html ng-app="app">

<head>
		<title>Safe</title>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">

		<link rel="icon" type="image/png" href=""/>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body ng-controller="MainController as ctrl" ng-style="ctrl.style">
	<md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left">
		<md-toolbar class="md-hue-2" layout-align="end end">
				<img style="height: 159px;width: 50%;padding: 20px;" src="img/logo.png"/>
				<div ng-if="ctrl.userLogged" class="md-toolbar-tools" layout layout-padding>
					<div>
						<img ng-src="{{ctrl.userLogged.foto}}" class="md-avatar" alt="{{ctrl.userLogged.foto}}" />
					</div>
					<div style="cursor: pointer;" ng-click="ctrl.gotoSection('profile')" layout="column">
							<span class="md-title">{{ctrl.userLogged.nome}}</span>
							<span class="md-subhead">{{ctrl.userLogged.email}}</span>
					</div>
				</div>
				<div ng-if="!ctrl.userLogged" class="md-toolbar-tools" layout layout-padding>
					<div>
						<img ng-src="img/60.png" class="md-avatar" alt="{{ctrl.userLogged.foto}}" />
					</div>
					<div style="cursor: pointer;" ng-click="ctrl.gotoSection('login')" layout="column">
						<span class="md-title">Entrar</span>
					</div>
				</div>
		</md-toolbar>
		<md-content role="navigation">
				<md-list-item ng-repeat="item in ctrl.mainMenuItems" ng-click="ctrl.gotoSection(item.location)">
						<md-icon>{{item.icon}}</md-icon>
						<p class="md-body-2">{{item.label}}</p>
						<span flex></span>
						<md-icon>chevron_right</md-icon>
				</md-list-item>
		</md-content>
	</md-sidenav>
	<section layout="column" role="main" flex>
			<md-toolbar md-scroll-shrink role="toolbar">
					<div class="md-toolbar-tools">
							<md-button class="md-icon-button" ng-click="ctrl.toggleSidenav('left')" aria-label="Menu">
									<md-icon>menu</md-icon>
									<md-tooltip>
											Abrir menu
									</md-tooltip>
							</md-button> 
							<h4 hide-xs class="md-title">Safe</h4>
							<span flex></span>
							<md-input-container ng-if="search">
								<label>Pesquisa</label>
								<input ng-model="$rootScope.queryGeral">
							</md-input-container>
							<md-button class="md-icon-button" ng-click="search = !search" aria-label="pesquisa">
									<md-icon ng-if="!search">search</md-icon>
									<md-icon ng-if="search">close</md-icon>
									<md-tooltip>
											Abrir pesquisa
									</md-tooltip>
							</md-button> 
					</div>
			</md-toolbar>
			<section id="content" role="content" layout="column" md-scroll-y>
					<!--<div class="top-bg md-accent-bg"></div>-->
					<md-content class="mainContent" ng-cloak>
							<ng-view></ng-view>
					</md-content>
			</section>
	</section>
	
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
<script src="bower_components/cpf_cnpj/build/cpf.js"></script>
<script src="bower_components/cpf_cnpj/build/cnpj.js"></script>
<script src="bower_components/ng-cpf-cnpj/lib/ngCpfCnpj.js"></script>
<script src="bower_components/angular-ui-mask/dist/mask.js"></script>
<script data-require="google-maps@1.0.0" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
<script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>

<script src="js/app.js"></script>
<script src="js/components/components.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/directives/directives.js"></script>
<script src="js/config/config.js"></script>
<script src="js/services/services.js"></script>

<!-- Controllers -->
<script src="js/controllers/mainController/mainController.js"></script>
<script src="js/controllers/automoveisController/automoveisController.js"></script>
<script src="js/controllers/automoveisController/automoveisDialogController.js"></script>
<script src="js/controllers/familiaController/familiaController.js"></script>
<script src="js/controllers/familiaController/familiaDialogController.js"></script>
<script src="js/controllers/viagensController/viagensController.js"></script>
<script src="js/controllers/viagensController/viagensDialogController.js"></script>
<script src="js/controllers/homeController/homeController.js"></script>
<script src="js/controllers/loginController/loginController.js"></script>
<script src="js/controllers/novoUsuarioController/novoUsuarioController.js"></script>
<script src="js/controllers/painelAdminController/painelAdminController.js"></script>
<script src="js/controllers/painelAdminController/painelAdminDialogController.js"></script>
<!-- Services -->
<script src="js/services/generalService/generalService.js"></script>


<!-- Direcives -->

</body>
</html>
